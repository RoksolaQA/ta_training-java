    <script>
        // Define a custom element with Shadow DOM
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                // Create a wrapper div
                const wrapper = document.createElement('div');
                
                // Create a paragraph element with text
                const content = document.createElement('p');
                content.textContent = "This text is inside Shadow DOM.";

                // Create a style element to style the shadow DOM content
                const style = document.createElement('style');
                style.textContent = `
                    p {
                        color: red;  /* Change text color */
                        font-size: 18px;
                        font-weight: bold;
                    }
                    div {
                        background-color: lightblue;  /* Background color for wrapper */
                        padding: 10px;
                        border-radius: 5px;
                    }
                `;

                // Append the style and content to the shadow root
                shadow.appendChild(style);
                wrapper.appendChild(content);
                shadow.appendChild(wrapper);
            }
        }

        // Register the custom element
        customElements.define('my-custom-element', MyCustomElement);
    </script>
</head>

            // –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è "Save": –∑–±–µ—Ä—ñ–≥–∞—î–º–æ cookie –∑ –æ–±—Ä–∞–Ω–∏–º key —ñ –≤–≤–µ–¥–µ–Ω–∏–º value
    function saveCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      const value = document.getElementById('cookieValueInput').value;

      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ cookie –Ω–∞ 1 –¥–µ–Ω—å
      const expires = new Date();
      expires.setDate(expires.getDate() + 1);
      document.cookie = encodeURIComponent(key) + "=" + encodeURIComponent(value)
        + "; expires=" + expires.toUTCString() + "; path=/";
    }

    // –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è "Show": –ø–æ–∫–∞–∑—É—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ –ø–æ—Ç–æ—á–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è cookie
    function showCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      const cookieVal = getCookieValue(key);

      if (cookieVal !== null) {
        alert('Cookie "' + key + '" = ' + cookieVal);
      } else {
        alert('Cookie "' + key + '" not found.');
      }
    }

    // –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è "Clear": –≤–∏–¥–∞–ª—è—î–º–æ cookie
    function clearCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      // –î–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è –∫—É–∫–∏ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ "–º–∏–Ω—É–ª–∏–π" expires
      const expires = new Date(0);
      document.cookie = encodeURIComponent(key) + "=; expires=" + expires.toUTCString() + "; path=/";
      alert('Cookie "' + key + '" cleared.');
    }

    // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ-—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è cookie –∑–∞ –∫–ª—é—á–µ–º
    function getCookieValue(name) {
      const decodedCookies = decodeURIComponent(document.cookie);
      const cookiesArr = decodedCookies.split('; ');
      for (let c of cookiesArr) {
        const [cookieKey, cookieVal] = c.split('=');
        if (cookieKey === name) {
          return cookieVal;
        }
      }
      return null;
    }
