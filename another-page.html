    <script>
        // Define a custom element with Shadow DOM
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                
                // Create a wrapper div
                const wrapper = document.createElement('div');
                
                // Create a paragraph element with text
                const content = document.createElement('p');
                content.textContent = "This text is inside Shadow DOM.";

                // Create a style element to style the shadow DOM content
                const style = document.createElement('style');
                style.textContent = `
                    p {
                        color: red;  /* Change text color */
                        font-size: 18px;
                        font-weight: bold;
                    }
                    div {
                        background-color: lightblue;  /* Background color for wrapper */
                        padding: 10px;
                        border-radius: 5px;
                    }
                `;

                // Append the style and content to the shadow root
                shadow.appendChild(style);
                wrapper.appendChild(content);
                shadow.appendChild(wrapper);
            }
        }

        // Register the custom element
        customElements.define('my-custom-element', MyCustomElement);
    </script>
</head>

    function saveCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      const value = document.getElementById('cookieValueInput').value.trim();

      const msg = document.getElementById('cookieMessage');

      if (!key) {
        msg.textContent = '‚ùå Please select a cookie key.';
        return;
      }
      if (!value) {
        msg.textContent = '‚ùå Cookie value is empty.';
        return;
      }

      setCookie(key, value, 1);
      msg.textContent = `‚úÖ Cookie "${key}" saved with value: ${value}`;
    }

    function showCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      const msg = document.getElementById('cookieMessage');

      if (!key) {
        msg.textContent = '‚ùå Please select a cookie key.';
        return;
      }

      const cookieVal = getCookie(key);
      if (cookieVal !== null) {
        msg.textContent = `üîé Cookie "${key}": ${cookieVal}`;
      } else {
        msg.textContent = `‚ùå Cookie "${key}" not found.`;
      }
    }

    function clearCookie() {
      const key = document.getElementById('cookieKeySelect').value;
      const msg = document.getElementById('cookieMessage');

      if (!key) {
        msg.textContent = '‚ùå Please select a cookie key.';
        return;
      }
      // –í–∏–¥–∞–ª—è—î–º–æ cookie (—Å—Ç–∞–≤–∏–º–æ —á–∞—Å –∂–∏—Ç—Ç—è –≤ –º–∏–Ω—É–ª–µ)
      const expires = new Date(0);
      document.cookie = encodeURIComponent(key) + "=; expires=" + expires.toUTCString() + "; path=/";

      msg.textContent = `üóëÔ∏è Cookie "${key}" has been cleared.`;
    }

    /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è set/get cookie */
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setDate(expires.getDate() + days);
      document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value) 
        + "; expires=" + expires.toUTCString() + "; path=/";
    }

    function getCookie(name) {
      const decodedCookies = decodeURIComponent(document.cookie);
      const cookiesArr = decodedCookies.split("; ");
      for (let c of cookiesArr) {
        const [cookieKey, cookieVal] = c.split('=');
        if (cookieKey === name) {
          return cookieVal;
        }
      }
      return null;
    }
    </script>
