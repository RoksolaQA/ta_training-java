<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content with Shadow DOM</title>
</head>
<body>
    <h3>This is an Iframe</h3>
    <p>The content inside this iframe was loaded separately.</p>
    <input type="text" placeholder="Input in Iframe">

    <div id="shadow-host"></div> <!-- Host element for shadow root -->

    <script>
        // Create a shadow root attached to the div
        const host = document.getElementById('shadow-host');
        const shadowRoot = host.attachShadow({ mode: 'open' });

        // Add content inside the shadow root
        const shadowContent = document.createElement('div');
        shadowContent.innerHTML = `
            <style>
                p {
                    color: blue;
                    border: 2px solid black;
                    padding: 10px;
                    width: fit-content;
                }
            </style>
            <p>This content is inside the shadow DOM.</p>
            <input type="text" placeholder="Input in Shadow DOM">
        `;

        shadowRoot.appendChild(shadowContent);
    </script>

    <!-- Second Shadow Root -->
    <div id="shadow-host-iframe"></div> <!-- Host element for second shadow root inside iframe -->

    <script>
        // Create a second shadow root attached to the div
        const hostIframe = document.getElementById('shadow-host-iframe');
        const shadowRootIframe = hostIframe.attachShadow({ mode: 'open' });

        // Add content inside the second shadow root
        const shadowContentIframe = document.createElement('div');
        shadowContentIframe.innerHTML = `
            <style>
                p {
                    color: green;
                    border: 2px solid red;
                    padding: 10px;
                    width: fit-content;
                }
            </style>
            <p>This is the second Shadow DOM within an iframe.</p>
        `;

        shadowRootIframe.appendChild(shadowContentIframe);
    </script>
</body>
</html>
